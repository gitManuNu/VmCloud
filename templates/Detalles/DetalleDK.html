        <h2>Detalles:</h2>
        <form action="" method="post">
            {% csrf_token %}
            Nombre del disco: <input type="text" name="nombre" required disabled value={{ vista.nombre }}>
            <p></p>
            Tama√±o de almacenamiento(Mb): <input type="number" name="size" min={{ vista.size }} value={{ vista.size }}>

    </body>
    {% endfor %}
</html>
